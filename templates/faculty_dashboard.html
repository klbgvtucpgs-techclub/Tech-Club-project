<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Dashboard - Faculty Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../static/css/faculty_dashboard.css">
</head>

<body class="bg-gray-900 min-h-screen">
    <!-- Header -->
    <header class="bg-gradient-to-r from-indigo-800 to-purple-900 text-white shadow-lg">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <div>
                <h1 class="text-2xl font-bold">üéì Faculty Portal</h1>
                <p class="text-indigo-200 text-sm" id="welcome-text">Welcome!</p>
            </div>
            <div class="flex items-center gap-4">
                <button onclick="logout()" class="bg-red-500 hover:bg-red-600 px-4 py-2 rounded-lg transition">
                    Logout
                </button>
            </div>
        </div>
    </header>

    <!-- Tab Navigation -->
    <nav class="bg-gray-800 border-b border-gray-700">
        <div class="container mx-auto px-6">
            <div class="flex space-x-1">
                <button class="tab-btn active" data-tab="my-data">
                    üìä My Data
                </button>
                <button class="tab-btn" data-tab="add-data">
                    ‚ûï Add Details
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto px-6 py-8">
        <!-- My Data Tab -->
        <section id="my-data-tab" class="tab-content active">
            <!-- Year Filter & Export -->
            <div class="mb-6 flex flex-wrap items-center gap-4">
                <label class="text-gray-300 font-medium">Filter by Academic Year:</label>
                <select id="data-year-filter" onchange="loadMyData()"
                    class="bg-gray-700 text-white border border-gray-600 rounded-lg px-4 py-2">
                    <option value="">All Years</option>
                    <option value="2024-2025">2024-2025</option>
                    <option value="2025-2026">2025-2026</option>
                    <option value="2026-2027">2026-2027</option>
                </select>
                <button onclick="downloadMyPDF()"
                    class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-lg transition flex items-center gap-2">
                    üìÑ Download My Profile PDF
                </button>
            </div>

            <!-- Profile Card -->
            <div id="profile-section" class="bg-gray-800 rounded-xl shadow-lg p-6 mb-6">
                <h2 class="text-xl font-bold text-white mb-4 flex items-center gap-2">
                    <span class="text-2xl">üë§</span> My Profile
                </h2>
                <div id="profile-content" class="grid md:grid-cols-2 gap-4">
                    <p class="text-gray-400">Loading profile...</p>
                </div>
            </div>

            <!-- Data Sections -->
            <div id="data-sections" class="space-y-6">
                <p class="text-gray-400 text-center py-8">Loading your data...</p>
            </div>
        </section>

        <!-- Add Data Tab -->
        <section id="add-data-tab" class="tab-content hidden">
            <div class="bg-gray-800 rounded-xl shadow-lg p-6">
                <h2 class="text-xl font-bold text-white mb-6">‚ûï Add New Details</h2>

                <p class="text-gray-400 mb-6">Use the full form to add detailed information:</p>

                <a href="enter.html"
                    class="inline-block bg-gradient-to-r from-indigo-600 to-purple-600 hover:from-indigo-700 hover:to-purple-700 text-white font-bold py-4 px-8 rounded-lg transition transform hover:scale-[1.02] shadow-lg">
                    üìù Open Full Faculty Details Form
                </a>

                <div class="mt-8 border-t border-gray-700 pt-8">
                    <h3 class="text-lg font-semibold text-white mb-4">Quick Add Publication</h3>
                    <form id="quick-pub-form" class="space-y-4">
                        <div class="grid md:grid-cols-2 gap-4">
                            <div>
                                <label class="block text-gray-300 mb-2">Academic Year *</label>
                                <select name="academic_year" required
                                    class="w-full bg-gray-700 text-white border border-gray-600 rounded-lg px-4 py-2">
                                    <option value="2024-2025">2024-2025</option>
                                    <option value="2025-2026">2025-2026</option>
                                    <option value="2026-2027">2026-2027</option>
                                </select>
                            </div>
                            <div>
                                <label class="block text-gray-300 mb-2">Journal Name</label>
                                <input type="text" name="journal_name"
                                    class="w-full bg-gray-700 text-white border border-gray-600 rounded-lg px-4 py-2">
                            </div>
                        </div>
                        <div>
                            <label class="block text-gray-300 mb-2">Paper Title *</label>
                            <input type="text" name="title" required
                                class="w-full bg-gray-700 text-white border border-gray-600 rounded-lg px-4 py-2">
                        </div>
                        <div>
                            <label class="block text-gray-300 mb-2">Authors</label>
                            <input type="text" name="authors"
                                class="w-full bg-gray-700 text-white border border-gray-600 rounded-lg px-4 py-2"
                                placeholder="Author1, Author2, ...">
                        </div>
                        <div class="grid md:grid-cols-2 gap-4">
                            <div>
                                <label class="block text-gray-300 mb-2">ISSN/ISBN</label>
                                <input type="text" name="issn_isbn"
                                    class="w-full bg-gray-700 text-white border border-gray-600 rounded-lg px-4 py-2">
                            </div>
                            <div>
                                <label class="block text-gray-300 mb-2">URL</label>
                                <input type="url" name="url"
                                    class="w-full bg-gray-700 text-white border border-gray-600 rounded-lg px-4 py-2">
                            </div>
                        </div>
                        <button type="submit"
                            class="bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-6 rounded-lg transition">
                            ‚ûï Add Publication
                        </button>
                        <p id="pub-message" class="text-sm mt-2 hidden"></p>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <script src="../static/js/login.js"></script>
    <script src="../static/js/faculty_dashboard.js"></script>
</body>

</html>
