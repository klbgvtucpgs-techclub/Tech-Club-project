<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Password Generator</title>
    <link rel="stylesheet" href="../css/admin.css">
</head>
<body>
    <div class="container">
        <h1>Faculty Password Generation</h1>
        <p>Enter the faculty details below to generate and email a secret password.</p>

        <form id="password-form">
            <div class="form-group">
                <label for="name">1. Full Name</label>
                <input type="text" id="name" placeholder="Name" name="name" required>
            </div>

            <div class="form-group">
                <label for="employee_id">2. Employee ID</label>
                <input type="text" id="employee_id" placeholder="Employee ID" name="employee_id" required>
            </div>

            <div class="form-group">
                <label for="email">3. Email Address</label>
                <input type="email" id="email" placeholder="Email" required>
            </div>

            <div class="form-group">
                <label for="phone">4. Phone Number </label>
                <input type="tel" id="phone" placeholder="Phone" name="phone">
            </div>

            <button type="submit" id="generate-btn">
                Generate & Send Password
            </button>
            
            <p id="message" class="message"></p>
        </form>
    </div>

    <script src="../js/admin.js"></script>
</body>
</html>
