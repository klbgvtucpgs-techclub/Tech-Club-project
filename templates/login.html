<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="../static/css/login.css"> </head>
<body>
    <div class="container">
        <h1>Login</h1>
        <p>Access the Dashboards.</p>

        <form id="login-form">
            <div class="form-group">
                <label for="login-email">Email Address</label>
                <input type="email" id="login-email" placeholder="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="login-password">Password</label>
                <input type="password" id="login-password" placeholder="password" name="password" required>
            </div>

           <button type="submit" id="login-btn">Sign-in</button> 
        </form>
    </div>

    <script src="../static/js/login.js"></script>
</body>
</html>
